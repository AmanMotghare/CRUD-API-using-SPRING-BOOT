<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="pt-5">
		<div class="global-container">
			<div class="card login-form">
				<div class="card-body">
					<h3 class="card-title text-center">Register your Details</h3>
					<div class="card-text">

						<form th:action="@{/register}" method="POST" th:object="${stud}">

							<div class="form-group">
								<label for="exampleInputEmail1"> Enter First Name </label> <input
									th:field="*{firstName}" type="text"
									class="form-control form-control-sm" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1"> Enter Last Name </label> <input
									th:field="*{lastName}" type="text"
									class="form-control form-control-sm" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1"> Enter Contact Number </label> <input
									th:field="*{contact}" type="text"
									class="form-control form-control-sm" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1"> Enter Address</label> <input
									th:field="*{address}" type="text"
									class="form-control form-control-sm" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1"> Enter Email </label> <input
									th:field="*{email}" type="email"
									class="form-control form-control-sm" id="exampleInputEmail1"
									aria-describedby="emailHelp">
							</div>

							<button type="submit" class="btn btn-primary btn-block">
								Register</button>
							<hr>
							<a href="viewall" class="btn btn-outline-secondary btn-block">
								View all Students</a>
							<hr>
							<a href="studentAPI" class="btn btn-outline-info btn-block">
								Student's REST API</a>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<footer class="footer" align="center">
		This Assignment is done by<a href="https://amanmotghare.github.io">
			AMAN MOTGHARE</a>
	</footer>
</body>
</html>
